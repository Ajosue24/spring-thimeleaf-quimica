<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{controlexterno/controlExternoFragments/ce_layout}">
<head>
    <title>Videos Relacionados</title>
</head>
<body>
<div layout:fragment="cont"  style="padding: 15px">
	<span class="preload">
		<i class="fa fa-spinner fa-spin"></i>
	</span>
        <h2 style="color:#000">Videos relacionados</h2>
        <div class="acciones">
            <table>
                <tbody>
                <tr>
                    <td>
                        <div class="input text">
                            <label for="name-f">Nombre</label>
                            <input type="text" name="name_f" id="name-f" th:value="${nombre}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="submit">
                <button type="submit" formnovalidate="formnovalidate" name="ok" id="buscar" class="buttonProasecal">
                    Buscar
                </button>
            </div>
        </div>

        <table>
            <tbody>
            <tr>
                <th colspan="3">Video</th>
                <th>Acciones</th>
            </tr>

            <tr th:if="${videos.getTotalElements()<1}">
                <td colspan="100%">No se encuentran resultados de videos.</td>
            </tr>

            <tr class="tableRow" th:each="videos: ${videos}">
                <td>
                    <img src="../../controlexterno/images/next.svg" alt="" class="smallIcon" title="">
                </td>
                <td th:text="${videos.nombre}"></td>
                <td></td>
                <td>
                    <a th:href="@{/controlexterno/videosRelacionados/} + ${videos.videosId}" target="_blank">
                        <img src="../../controlexterno/images/video.jpg" alt="" class="smallIcon" title="">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a href="/controlexterno/index" class="button">Regresar</a>
    <br>
    <br/>
</div>

<div layout:fragment="customjs">
    <script src="../../../controlexterno/js/videosRelacionados/videosRelacionados.js"></script>
</div>
</body>
