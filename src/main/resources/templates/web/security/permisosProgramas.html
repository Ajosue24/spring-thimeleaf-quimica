<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/fragments/main_layout}">
<head>
    <title>Permisos Programas</title>
        <meta charset="UTF-8">
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <div th:fragment="jsBck" id="jsBck">
            <script th:inline="javascript">

            </script>
        </div>
        <!-- top tiles -->
        <div class="row tile_count">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Administrador permisos programa</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!--inicio Formulario-->
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Gestion de permisos
                                    <small>Administre por usuario la relaci√≥n con los programas</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <form id="permisosRoles" class="form-horizontal form-label-left" action="#"
                                      th:object="${modulosForm}" th:fragment="modulosForm">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="listRoles">Seleccion
                                            Usuario</label>
                                        <div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <div class="form-group">
													
                                                     <select class="form-control" th:id="listaUsuarios" th:name="listaUsuarios">
                                                        <option th:value="NULL" th:text="Seleccione... "></option>
                                                        <option th:each="usuario,row : ${listaUsuarios} "
                                                                th:value="${usuario.idUsuario}"
                                                                th:text="${usuario.nombreUsuario}"
                                                                >
                                                        </option>
                                                    </select>



                                                </div>
                                            </div>
                                        </div>
                                    </div>
    

                                </form>
                            </div>
                        </div>
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Permisos</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">                                                             
                                <form id="editarPermisosProgramas" class="form-horizontal form-label-left" action="#"
                                      th:object="${permisosProgramasForm}"
                                      method="post"
                                      th:fragment="modelsPrograma">

                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap"
                                           cellspacing="0" width="100%" >
                                        <thead>
                                        <tr>
	                                        <th><a>Programa</a></th>
	                                        <th><a>Habilitar</a></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="listaProgramas,iter : ${listaPrograma}">
                                            <td th:text="${listaProgramas.nombrePrograma}"></td>
											<td>
											<label>
                                                <input type="checkbox"
                                                       th:id="'permisosProgramaDirector' + ${listaProgramas.programaId} +''"
                                                         th:checked="${permisoProgramaDirector[iter.getIndex()]}"
                                                          th:onclick="'actualizarPermisoDirector('+${listaProgramas.programaId}+')'"/>
												
                                              Es director
                                            </label>
                                            <label>
                                                <input type="checkbox"
                                                       th:id="'permisosProgramaRevisor' + ${listaProgramas.programaId} +''"
                                                       th:checked="${permisoProgramaRevisor[iter.getIndex()]}"
													   th:onclick="'actualizarPermisoRevisor('+${listaProgramas.programaId}+')'"/>
                                              Es revisor
                                            </label>
                                            
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="customjs">

    <!--js thisview-->
    <script src="../../js/security/permisosProgramas.js"></script>
</div>
</body>
</html>
