<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/fragments/main_layout}">
<head>
    <link href="../../css/form.css" rel="stylesheet">
    <title>Gestión de inscripción de programas</title>
    <meta charset="UTF-8">
    <style>
        #data {
            width: 650px;
            height: 340px;
            padding: 10px;
            border: 1px solid gray;
            margin: 1.5%;
            line-height: 14px;
            overflow: auto;
            text-align: left;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <div class="x_panel">
            <div class="x_title formXTitle">
                <h2 id="formTitle">Inscripción Masiva Muestras</h2>
                <a th:href="@{/web/index}" class="btn btn-success pull-right">
                    <span class="glyphicon glyphicon-chevron-left" style="color:#FFFFFF"></span>Atras</a>
            </div>
            <div class="x_content" >
                <div class="col-md-10 col-lg-offset-2" >
                    <!-- Bloque de notificación  -->
                    <div th:replace="web/fragments/notify :: notify"/>
                    <!-- Fin bloque de notificación -->
                    <form id="form" class="form-horizontal form-label-left" action="#" th:action="@{/inscripcionMasivaMuestras/save}" enctype="multipart/form-data"  method="post" >

                        <div class="form-group" align="center">
                            <div class="col-md-10 col-sm-12 col-xs-12">
                                <br/>
                                <a th:href="@{/inscripcionMasivaMuestras/downloadFile}" style="font-size: 30px"  >Descargar Plantilla</a>
                                <br/><br/><br/>
                            </div>
                        </div>
                        <div class="form-group" align="center" >
                            <div class="col-md-10 col-sm-12 col-xs-12">
                                <label align="left" th:for="file">Archivo<span	 class="required">*</span></label>
                                <br/>
                                <p><label class="btn btn-default" style="size: A3">
                                    <i class="fa fa-folder-open-o fa-2x"></i>
                                    <input th:id="file" name="file" accept=".csv" type="file" required="required" hidden style="display: none;">
                                </label>
                                <input id="texFile" type="text" disabled style="background-color: #FFFFFF; height: 25px;width: 250px"></p>
                            </div>
                        </div>

                        <div class="col-md-10 col-sm-12 col-xs-12">
                            <div class="form-group" align="center" >
                                <button type="submit" th:id="save" class="btn btn-success"
                                        name="action"
                                        value="Guardar">Cargar Archivo
                                </button>
                            </div>
                        </div>
                        <textarea th:id="salidaContent" name="salidaContent" rows="15" cols="120" class="form-control" hidden></textarea>
                        <div class="col-md-10 col-sm-12 col-xs-12" align="center">
                            <div  id="data" class="form-group" align="left"  ></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div layout:fragment="customjs">
    <script src="../../js\inscripcionMasivaMuestras\inscripcionMasivaMuestras.js"></script>
        <script th:inline="javascript">
        /*<![CDATA[*/

        var save = /*[[${save}]]*/ 'si';

        $(document).ready(function () {
            if(save){
                alert('Carga de archivo finalizada.');
            }
        });

        /*]]>*/
    </script>
</div>
</html>
