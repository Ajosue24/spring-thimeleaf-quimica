<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/fragments/main_layout}">
<head>
    <link href="../../css/form.css" rel="stylesheet">
    <title>Gestión de mensuarandos</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <div class="x_panel">
            <div class="x_title formXTitle">
                <h2 id="formTitle">Creación/Edicion de mensurandos</h2>
                <a href="/mensurandos/" class="btn btn-success pull-right">
                    <span class="glyphicon glyphicon-chevron-left" style="color:#FFFFFF"></span>Atras</a>
            </div>
            <div class="x_content">
                <!-- <br/>-->
                <div class="col-md-10 col-md-offset-3">
                    <form id="" class="form-horizontal form-label-left" action="#">
                        <div class="form-group">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <label th:for="Programa">Programa<span
                                        class="required">*</span>
                                </label>
                                <select class="form-control" th:id="Programa">
                                    <option>Química</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <label th:for="unidades_medida">Unidad de medida<span
                                        class="required">*</span>
                                </label>
                                <select class="form-control" th:id="unidades_medida">
                                    <option>mg</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <label th:for="nombre">Nombre<span
                                        class="required">*</span>
                                </label>
                                <input class="form-control" th:id="nombre" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <label th:for="abreviatura">Abreviatura<span
                                        class="required">*</span>
                                </label>
                                <input class="form-control" th:id="abreviatura" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <label th:for="orden">Orden<span
                                        class="required">*</span>
                                </label>
                                <input class="form-control" th:id="orden" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label>
                                    <input type="checkbox" class="js-switch" checked th:id="estadoT"
                                    /> Desactivar / Activar Mensurando
                                </label>
                            </div>
                        </div>
                        <<div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                                <br>
                                <button th:type="submit" th:id="save" class="btn btn-success"
                                        th:name="action"
                                        th:value="save">Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div layout:fragment="customjs">
            <script src="../../js/clientes/gestionClientes.js"></script>
            <link rel="stylesheet" th:href="@{/css/gestion_clientes.css}"
                  href="../../css/clientes/usuariosAdmin.css"/>
        </div>
    </div>
</div>
</body>
</html>
