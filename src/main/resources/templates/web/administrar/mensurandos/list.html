<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{web/fragments/main_layout}">
<head>
    <link href="../../css/form.css" rel="stylesheet">
    <title>Listado de mensuarandos</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content" class="container mySpace">

    <div class="right_col" role="main">
        <div class="col-md-12">
            <div class="page-title">
                <div class="title_left">
                    <h3 class="col-md-10">Listado de mensurandos</h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <!--tabla para consultar existentes-->
                    <div class="x_panel">
                        <div class="x_title col">
                            <form>
                                <div class="form-group" col-md-12 col-sm-12 col-xs-12>
                                    <label for="columna">Filtrar por:</label>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                        <select type="text" required="required" class="form-control" id="columna"
                                                name="columna"></select>
                                    </div>

                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                        <input type="text" required="required" class="form-control" id="criterio"
                                               placeholder="Filtro" name="criterio">
                                    </div>

                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                        <a href="#" class="btn btn-primary">
                                            <span class="glyphicon glyphicon-search" style="color:#FFFFFF"></span>
                                            Buscar
                                        </a>
                                    </div>

                                    <div class="col-md-3 col-sm-3 col-xs-12 form-group">
                                        <a th:href="@{/mensurandos/create}" class="btn btn-success pull-right">
                                            <span class="glyphicon glyphicon-plus-sign" style="color:#FFFFFF"></span>
                                            Añadir
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30">Seleccione el mensuarando
                                que desea editar</p>
                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Numero ID</th>
                                    <th>Unidad de medida</th>
                                    <th>Abreviatura</th>
                                    <th>Nombre</th>
                                    <th>Programa</th>
                                    <th>Estado</th>
                                    <th>Editar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>mg</td>
                                    <td>M1</td>
                                    <td>MENSURANDO 1</td>
                                    <td>Química</td>
                                    <td>
                                        <span class="label label-success pull-right">Activo</span>
                                    </td>
                                    <td>
                                        <a
                                                class="btn btn-round btn-info btn-xs"><i
                                                class="fa fa-wrench"></i> Editar </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--fin tabla para consultar existentes-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
